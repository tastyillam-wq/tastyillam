
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Illam - Order Form</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function ShoppingCart({ className }) {
            return <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>;
        }

        function Clock({ className }) {
            return <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
        }

        function Phone({ className }) {
            return <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" /></svg>;
        }

        function FireIcon({ className }) {
            return <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9.879 16.121A3 3 0 1012.015 11L11 14H9c0 .768.293 1.536.879 2.121z" /></svg>;
        }

        function OrderForm() {
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [formData, setFormData] = useState({
                name: '',
                phone: '',
                email: '',
                address: '',
                deliveryType: 'delivery',
                products: {
                    dosaBatter: 0,
                    idliBatter: 0,
                    adaiDosaBatter: 0,
                    moongDalDosaBatter: 0,
                    ragiMilletDosaBatter: 0,
                    multiMilletDosaBatter: 0,
                    pearlMilletDosaBatter: 0,
                    jowarMilletDosaBatter: 0,
                    uradDalVadaBatter: 0,
                    idliPodi: 0,
                    peanutChutney: 0,
                    coconutChutney: 0,
                    sambar: 0,
                    chickenGravy: 0,
                    mixVegKuruma: 0,
                    rasam: 0
                },
                comments: ''
            });

            const batterProducts = [
                { id: 'dosaBatter', name: 'Dosa Batter 32oz', price: 7, ingredients: 'Rice, Urad Dal, Fenugreek, Salt' },
                { id: 'idliBatter', name: 'Idli Batter 32oz', price: 7, ingredients: 'Rice, Urad Dal, Salt' },
                { id: 'adaiDosaBatter', name: 'Adai Dosa Batter 32oz', price: 9, ingredients: 'Rice, Toor Dal, Moong Dal, Chana Dal, Urad Dal, Red Chilli, Cumin Seeds, Asafoetida, Fennel, Salt' },
                { id: 'moongDalDosaBatter', name: 'Moong Dal Dosa Batter/ Pesarattu 32oz', price: 9, ingredients: 'Green Gram, Rice, Green Chilli, Cumin, Ginger, Salt' },
                { id: 'ragiMilletDosaBatter', name: 'Ragi Millet Dosa Batter 32oz', price: 10, ingredients: 'Ragi Millet, Rice, Urad Dal, Fenugreek, Salt' },
                { id: 'multiMilletDosaBatter', name: 'Multi Millet Dosa Batter 32oz', price: 10, ingredients: 'Kodo, Little, Barnyard, Foxtail, Fenugreek, Rice, Urad Dal, Salt' },
                { id: 'pearlMilletDosaBatter', name: 'Pearl Millet Dosa Batter 32oz', price: 10, ingredients: 'Pearl Millet, Rice, Urad Dal, Fenugreek, Salt' },
                { id: 'jowarMilletDosaBatter', name: 'Jowar Millet Dosa Batter 32oz', price: 10, ingredients: 'Jowar Millet, Rice, Urad Dal, Fenugreek, Salt' },
                { id: 'uradDalVadaBatter', name: 'Urad Dal Vada Batter 32oz', price: 10, ingredients: 'Urad Dal, Salt' }
            ];

            const chutneyProducts = [
                { id: 'idliPodi', name: 'Idli Podi 5oz', price: 5, ingredients: 'Urad Dal, Chana Dal, Dry Red Chili, Salt, Asafoetida, Sesame Seeds, Curry Leaves, Garlic' },
                { id: 'peanutChutney', name: 'Peanut Chutney 4oz', price: 3, ingredients: 'Peanuts, Chana Dal, Urad Dal, Garlic, Tamarind, Red Chili, Salt' },
                { id: 'coconutChutney', name: 'Coconut Chutney 4oz', price: 3, ingredients: 'Coconut, Green Chili, Garlic, Roasted Chana, Salt' }
            ];

            const curryProducts = [
                { id: 'sambar', name: 'Sambar 16oz', price: 10, availability: 'Monday', ingredients: 'Toor Dal, Drumstick, Brinjal and Indian Spices', isVeg: true },
                { id: 'chickenGravy', name: 'Chicken Gravy 16oz', price: 10, availability: 'Wednesday', ingredients: 'Chicken, Onion, Tomato and Indian Spices', isVeg: false },
                { id: 'mixVegKuruma', name: 'Mix Veg Kuruma 16oz', price: 10, availability: 'Friday', ingredients: 'Mixed Vegetables, Peas and Indian Spices', isVeg: true },
                { id: 'rasam', name: 'Rasam 16oz', price: 5, availability: 'Mon, Wed, Fri', ingredients: 'Tomato, Tamarind, Pepper, Cumin, Garlic, Curry Leaves', isVeg: true }
            ];

            const allProducts = [...batterProducts, ...chutneyProducts, ...curryProducts];

            const handleProductChange = (productId, value) => {
                setFormData(prev => ({
                    ...prev,
                    products: {
                        ...prev.products,
                        [productId]: parseInt(value)
                    }
                }));
            };

            const handleInputChange = (field, value) => {
                setFormData(prev => ({
                    ...prev,
                    [field]: value
                }));
            };

            const calculateTotal = () => {
                return allProducts.reduce((total, product) => {
                    return total + (formData.products[product.id] * product.price);
                }, 0);
            };

            const hasCurryItems = () => {
                return curryProducts.some(product => formData.products[product.id] > 0);
            };

            const hasNonCurryItems = () => {
                return [...batterProducts, ...chutneyProducts].some(product => formData.products[product.id] > 0);
            };

            const onlyCurryItems = () => {
                return hasCurryItems() && !hasNonCurryItems();
            };

            // Helper to check if any items are selected
            const hasAnyItems = () => {
                return Object.values(formData.products).some(qty => qty > 0);
            };

            // Determine effective delivery type (pickup is forced for curry-only orders)
            const getEffectiveDeliveryType = () => {
                if (onlyCurryItems()) {
                    return 'pickup';
                }
                return formData.deliveryType;
            };

            const handleSubmit = async () => {
                // Validation 1: Check required fields (name and phone)
                if (!formData.name.trim()) {
                    alert('Please enter your name');
                    return;
                }
                if (!formData.phone.trim()) {
                    alert('Please enter your phone number');
                    return;
                }

                // Validation 2: Check if at least one item is selected
                if (!hasAnyItems()) {
                    alert('Please select at least one item');
                    return;
                }

                // Validation 3: Get effective delivery type and check address if needed
                const effectiveDeliveryType = getEffectiveDeliveryType();
                
                // Only require address if delivery is selected AND it's not a curry-only order
                if (effectiveDeliveryType === 'delivery' && !formData.address.trim()) {
                    alert('Please enter your delivery address');
                    return;
                }

                setIsSubmitting(true);

                // Prepare order data with effective delivery type
                const orderData = {
                    name: formData.name,
                    phone: formData.phone,
                    email: formData.email,
                    address: effectiveDeliveryType === 'pickup' ? 'Pickup' : formData.address,
                    deliveryType: effectiveDeliveryType,
                    comments: formData.comments,
                    products: {}
                };

                // Add product details
                allProducts.forEach(product => {
                    const qty = formData.products[product.id];
                    if (qty > 0) {
                        orderData.products[product.id] = {
                            name: product.name,
                            quantity: qty,
                            price: product.price,
                            subtotal: qty * product.price,
                            availability: product.availability || null
                        };
                    }
                });

                try {
                    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwaENcgG-Erk5Hi62Jhz7Tt4SqhBAu_rU2hKmYgF-FVw8mJXEGXuCWb5-O2wmiULtfy/exec';

                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(orderData)
                    });

                    // Show success message
                    alert('‚úÖ Your order has been confirmed!\n\n' +
                        'Order Details:\n' +
                        Object.values(orderData.products).map(p => `${p.name} x${p.quantity}`).join('\n') +
                        '\n\nTotal: $' + calculateTotal().toFixed(2) +
                        '\n\nYou will receive a WhatsApp confirmation shortly.\n' +
                        'We will contact you at ' + formData.phone);

                    // Reset form
                    setFormData({
                        name: '',
                        phone: '',
                        email: '',
                        address: '',
                        deliveryType: 'delivery',
                        products: {
                            dosaBatter: 0,
                            idliBatter: 0,
                            adaiDosaBatter: 0,
                            moongDalDosaBatter: 0,
                            ragiMilletDosaBatter: 0,
                            multiMilletDosaBatter: 0,
                            pearlMilletDosaBatter: 0,
                            jowarMilletDosaBatter: 0,
                            uradDalVadaBatter: 0,
                            idliPodi: 0,
                            peanutChutney: 0,
                            coconutChutney: 0,
                            sambar: 0,
                            chickenGravy: 0,
                            mixVegKuruma: 0,
                            rasam: 0
                        },
                        comments: ''
                    });

                } catch (error) {
                    console.error('Error submitting order:', error);
                    alert('There was an error submitting your order. Please try again or contact us directly at 408 709 9905.');
                } finally {
                    setIsSubmitting(false);
                }
            };

            const total = calculateTotal();
            const hasItems = hasAnyItems();

            const getAvailabilityBadge = (availability) => {
                const colors = {
                    'Monday': 'bg-purple-100 text-purple-700 border-purple-300',
                    'Wednesday': 'bg-orange-100 text-orange-700 border-orange-300',
                    'Friday': 'bg-green-100 text-green-700 border-green-300',
                    'Mon, Wed, Fri': 'bg-blue-100 text-blue-700 border-blue-300',
                    'All Days': 'bg-blue-100 text-blue-700 border-blue-300'
                };
                return colors[availability] || 'bg-gray-100 text-gray-700 border-gray-300';
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50 py-8 px-4">
                    <div className="max-w-3xl mx-auto">
                        <div className="bg-white rounded-lg shadow-lg overflow-hidden">
                            <div className="bg-gradient-to-r from-blue-400 to-indigo-500 text-white p-6">
                                <h1 className="text-3xl font-bold mb-2">Tasty Illam</h1>
                                <p className="text-blue-100">Dosa Batter - Mountain House</p>
                            </div>

                            <div className="bg-blue-50 border-l-4 border-blue-400 p-4">
                                <p className="text-sm text-gray-800 mb-2">
                                    <strong>Fresh Dosa Batter, Millet Dosa Batter, Adai Dosa Batter, Idli Batter, Idli Podi, Chutney & Freshly Made Curries</strong> now available in Mountain House!
                                </p>
                                <p className="text-sm text-gray-700 mb-2">Get it delivered to your doorstep for free or choose pickup.</p>
                                <div className="flex items-start gap-2 text-sm text-gray-700 bg-white rounded p-3 mt-2 shadow-sm">
                                    <Clock className="w-5 h-5 text-blue-500 flex-shrink-0 mt-0.5" />
                                    <div>
                                        <p className="font-semibold mb-1">Order Timing & Delivery Note:</p>
                                        <p>Orders placed before 1:00 PM today ‚Üí Delivered tomorrow morning between 10‚Äì11 AM</p>
                                        <p>Orders placed after 1:00 PM today ‚Üí Delivery time may vary ‚Äî Kindly check with us</p>
                                    </div>
                                </div>
                                <div className="flex items-center gap-2 text-sm text-gray-700 mt-3">
                                    <Phone className="w-4 h-4 text-blue-500" />
                                    <span>Got questions? WhatsApp us: <strong>408 709 9905</strong></span>
                                </div>
                            </div>

                            <div className="p-6 space-y-6">
                                <div>
                                    <h2 className="text-xl font-semibold text-gray-800 mb-4 flex items-center gap-2">
                                        <ShoppingCart className="w-5 h-5" />
                                        Dosa Batter Types
                                    </h2>
                                    <div className="space-y-3">
                                        {batterProducts.map(product => (
                                            <div key={product.id} className="flex items-center justify-between p-4 border border-gray-200 rounded-lg hover:border-blue-300 transition bg-white">
                                                <div className="flex-1">
                                                    <label htmlFor={product.id} className="font-medium text-gray-800 cursor-pointer block">
                                                        {product.name}
                                                    </label>
                                                    <p className="text-xs text-gray-500 mt-1 italic">
                                                        üåæ ({product.ingredients})
                                                    </p>
                                                    <p className="text-sm text-gray-600 mt-1">${product.price}.00 each</p>
                                                    {formData.products[product.id] > 0 && (
                                                        <p className="text-sm font-semibold text-blue-600 mt-1">
                                                            Subtotal: ${(product.price * formData.products[product.id]).toFixed(2)}
                                                        </p>
                                                    )}
                                                </div>
                                                <div className="flex items-center gap-2 ml-4">
                                                    <label htmlFor={product.id} className="text-sm text-gray-600">Qty:</label>
                                                    <select
                                                        id={product.id}
                                                        value={formData.products[product.id]}
                                                        onChange={(e) => handleProductChange(product.id, e.target.value)}
                                                        className="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white"
                                                    >
                                                        {[...Array(6)].map((_, i) => (
                                                            <option key={i} value={i}>{i}</option>
                                                        ))}
                                                    </select>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div>
                                    <h2 className="text-xl font-semibold text-gray-800 mb-4 flex items-center gap-2">
                                        <ShoppingCart className="w-5 h-5" />
                                        Chutney & Podi Choices
                                    </h2>
                                    <div className="space-y-3">
                                        {chutneyProducts.map(product => (
                                            <div key={product.id} className="flex items-center justify-between p-4 border border-gray-200 rounded-lg hover:border-blue-300 transition bg-white">
                                                <div className="flex-1">
                                                    <label htmlFor={product.id} className="font-medium text-gray-800 cursor-pointer block">
                                                        {product.name}
                                                    </label>
                                                    <p className="text-xs text-gray-500 mt-1 italic">
                                                        üåø ({product.ingredients})
                                                    </p>
                                                    <p className="text-sm text-gray-600 mt-1">${product.price}.00 each</p>
                                                    {formData.products[product.id] > 0 && (
                                                        <p className="text-sm font-semibold text-blue-600 mt-1">
                                                            Subtotal: ${(product.price * formData.products[product.id]).toFixed(2)}
                                                        </p>
                                                    )}
                                                </div>
                                                <div className="flex items-center gap-2 ml-4">
                                                    <label htmlFor={product.id} className="text-sm text-gray-600">Qty:</label>
                                                    <select
                                                        id={product.id}
                                                        value={formData.products[product.id]}
                                                        onChange={(e) => handleProductChange(product.id, e.target.value)}
                                                        className="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white"
                                                    >
                                                        {[...Array(6)].map((_, i) => (
                                                            <option key={i} value={i}>{i}</option>
                                                        ))}
                                                    </select>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* New Curries Section */}
                                <div>
                                    <div className="flex items-center gap-3 mb-4">
                                        <h2 className="text-xl font-semibold text-gray-800 flex items-center gap-2">
                                            <FireIcon className="w-5 h-5 text-orange-500" />
                                            Curries
                                        </h2>
                                        <span className="px-3 py-1 bg-amber-100 text-amber-800 text-xs font-semibold rounded-full border border-amber-300">
                                            üè† Pickup Only ‚Ä¢ Pre-Order
                                        </span>
                                    </div>
                                    <div className="bg-amber-50 border border-amber-200 rounded-lg p-3 mb-4">
                                        <p className="text-sm text-amber-800">
                                            <strong>üìÖ Pre-Order Required:</strong> Curries are freshly prepared on specific days. Please order in advance for pickup.
                                        </p>
                                    </div>
                                    <div className="space-y-3">
                                        {curryProducts.map(product => (
                                            <div key={product.id} className="flex items-center justify-between p-4 border border-gray-200 rounded-lg hover:border-orange-300 transition bg-white">
                                                <div className="flex-1">
                                                    <div className="flex items-center gap-2 flex-wrap">
                                                        <label htmlFor={product.id} className="font-medium text-gray-800 cursor-pointer">
                                                            {product.name}
                                                        </label>
                                                        <span className={`px-2 py-0.5 text-xs font-medium rounded-full border ${getAvailabilityBadge(product.availability)}`}>
                                                            üìÜ {product.availability}
                                                        </span>
                                                        {product.isVeg ? (
                                                            <span className="px-2 py-0.5 text-xs font-medium rounded-full bg-green-100 text-green-700 border border-green-300">
                                                                üå± Veg
                                                            </span>
                                                        ) : (
                                                            <span className="px-2 py-0.5 text-xs font-medium rounded-full bg-red-100 text-red-700 border border-red-300">
                                                                üçó Non-Veg
                                                            </span>
                                                        )}
                                                    </div>
                                                    <p className="text-xs text-gray-500 mt-1 italic">
                                                        üç≤ ({product.ingredients})
                                                    </p>
                                                    <p className="text-sm text-gray-600 mt-1">${product.price}.00 each</p>
                                                    {formData.products[product.id] > 0 && (
                                                        <p className="text-sm font-semibold text-orange-600 mt-1">
                                                            Subtotal: ${(product.price * formData.products[product.id]).toFixed(2)}
                                                        </p>
                                                    )}
                                                </div>
                                                <div className="flex items-center gap-2 ml-4">
                                                    <label htmlFor={product.id} className="text-sm text-gray-600">Qty:</label>
                                                    <select
                                                        id={product.id}
                                                        value={formData.products[product.id]}
                                                        onChange={(e) => handleProductChange(product.id, e.target.value)}
                                                        className="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 bg-white"
                                                    >
                                                        {[...Array(6)].map((_, i) => (
                                                            <option key={i} value={i}>{i}</option>
                                                        ))}
                                                    </select>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div>
                                    <h2 className="text-xl font-semibold text-gray-800 mb-3">Delivery Option</h2>
                                    {onlyCurryItems() && (
                                        <div className="bg-amber-50 border border-amber-300 rounded-lg p-3 mb-3">
                                            <p className="text-sm text-amber-800 font-medium">
                                                ‚ö†Ô∏è You have only curry items in your cart. Curries are available for <strong>Pickup Only</strong>.
                                            </p>
                                        </div>
                                    )}
                                    <div className="space-y-2">
                                        <label className={`flex items-center p-3 border rounded-lg cursor-pointer ${onlyCurryItems() ? 'border-gray-200 bg-gray-50 opacity-60' : 'border-gray-200 hover:bg-blue-50'}`}>
                                            <input
                                                type="radio"
                                                name="deliveryType"
                                                value="delivery"
                                                checked={formData.deliveryType === 'delivery' && !onlyCurryItems()}
                                                onChange={(e) => handleInputChange('deliveryType', e.target.value)}
                                                disabled={onlyCurryItems()}
                                                className="w-4 h-4 text-blue-500"
                                            />
                                            <span className="ml-3 text-gray-800">Delivery (Free)</span>
                                            {onlyCurryItems() && <span className="ml-2 text-xs text-amber-600">(Not available - curry items only)</span>}
                                        </label>
                                        <label className="flex items-center p-3 border border-gray-200 rounded-lg cursor-pointer hover:bg-blue-50">
                                            <input
                                                type="radio"
                                                name="deliveryType"
                                                value="pickup"
                                                checked={formData.deliveryType === 'pickup' || onlyCurryItems()}
                                                onChange={(e) => handleInputChange('deliveryType', e.target.value)}
                                                className="w-4 h-4 text-blue-500"
                                            />
                                            <span className="ml-3 text-gray-800">Pickup</span>
                                            {onlyCurryItems() && <span className="ml-2 text-xs text-green-600 font-medium">(Required for curry-only orders)</span>}
                                        </label>
                                    </div>
                                </div>

                                <div>
                                    <h2 className="text-xl font-semibold text-gray-800 mb-3">Your Information</h2>
                                    <div className="space-y-4">
                                        <div>
                                            <label htmlFor="name" className="block text-sm font-medium text-gray-700 mb-1">
                                                Full Name <span className="text-red-500">*</span>
                                            </label>
                                            <input
                                                type="text"
                                                id="name"
                                                value={formData.name}
                                                onChange={(e) => handleInputChange('name', e.target.value)}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                                placeholder="Enter your name"
                                            />
                                        </div>

                                        <div>
                                            <label htmlFor="phone" className="block text-sm font-medium text-gray-700 mb-1">
                                                Phone Number <span className="text-red-500">*</span>
                                            </label>
                                            <input
                                                type="tel"
                                                id="phone"
                                                value={formData.phone}
                                                onChange={(e) => handleInputChange('phone', e.target.value)}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                                placeholder="(123) 456-7890"
                                            />
                                        </div>

                                        <div>
                                            <label htmlFor="email" className="block text-sm font-medium text-gray-700 mb-1">
                                                Email
                                            </label>
                                            <input
                                                type="email"
                                                id="email"
                                                value={formData.email}
                                                onChange={(e) => handleInputChange('email', e.target.value)}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                                placeholder="your@email.com"
                                            />
                                        </div>

                                        {getEffectiveDeliveryType() === 'delivery' && (
                                            <div>
                                                <label htmlFor="address" className="block text-sm font-medium text-gray-700 mb-1">
                                                    Delivery Address <span className="text-red-500">*</span>
                                                </label>
                                                <textarea
                                                    id="address"
                                                    value={formData.address}
                                                    onChange={(e) => handleInputChange('address', e.target.value)}
                                                    rows={3}
                                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                                    placeholder="Enter your full delivery address"
                                                />
                                            </div>
                                        )}

                                        <div>
                                            <label htmlFor="comments" className="block text-sm font-medium text-gray-700 mb-1">
                                                Special Instructions (Optional)
                                            </label>
                                            <textarea
                                                id="comments"
                                                value={formData.comments}
                                                onChange={(e) => handleInputChange('comments', e.target.value)}
                                                rows={3}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                                placeholder="Any special requests or comments?"
                                            />
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-gradient-to-r from-blue-50 to-indigo-50 rounded-lg p-5 border-2 border-blue-300">
                                    <div className="flex justify-between items-center">
                                        <h3 className="text-xl font-bold text-gray-800">Order Total:</h3>
                                        <span className="text-3xl font-bold text-blue-600">${total.toFixed(2)}</span>
                                    </div>
                                </div>

                                <button
                                    onClick={handleSubmit}
                                    disabled={isSubmitting}
                                    className="w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-semibold py-4 px-6 rounded-lg hover:from-blue-600 hover:to-indigo-700 transition shadow-lg text-lg disabled:opacity-50 disabled:cursor-not-allowed"
                                >
                                    {isSubmitting ? 'Submitting Order...' : 'Submit Order'}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<OrderForm />, document.getElementById('root'));
    </script>
</body>
</html>
