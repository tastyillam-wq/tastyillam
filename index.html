<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Illam - Order Form</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function ShoppingCart({ className }) {
            return <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>;
        }

        function Clock({ className }) {
            return <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
        }

        function Phone({ className }) {
            return <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" /></svg>;
        }

        function OrderForm() {
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [formData, setFormData] = useState({
                name: '',
                phone: '',
                email: '',
                address: '',
                deliveryType: 'delivery',
                products: {
                    dosaBatter: 0,
                    idliBatter: 0,
                    adaiDosaBatter: 0,
                    moongDalDosaBatter: 0,
                    ragiMilletDosaBatter: 0,
                    multiMilletDosaBatter: 0,
                    pearlMilletDosaBatter: 0,
                    jowarMilletDosaBatter: 0,
                    uradDalVadaBatter: 0,
                    idliPodi: 0,
                    corianderChutney: 0,
                    peanutChutney: 0,
                    coconutChutney: 0
                },
                comments: ''
            });

            const batterProducts = [
                { id: 'dosaBatter', name: 'Dosa Batter 32oz', price: 7 },
                { id: 'idliBatter', name: 'Idli Batter 32oz', price: 7 },
                { id: 'adaiDosaBatter', name: 'Adai Dosa Batter 32oz', price: 9 },
                { id: 'moongDalDosaBatter', name: 'Moong Dal Dosa Batter/ Pesarattu 32oz', price: 9 },
                { id: 'ragiMilletDosaBatter', name: 'Ragi Millet Dosa Batter 32oz', price: 10 },
                { id: 'multiMilletDosaBatter', name: 'Multi Millet Dosa Batter 32oz', price: 10 },
                { id: 'pearlMilletDosaBatter', name: 'Pearl Millet Dosa Batter 32oz', price: 10 },
                { id: 'jowarMilletDosaBatter', name: 'Jowar Millet Dosa Batter 32oz', price: 10 },
                { id: 'uradDalVadaBatter', name: 'Urad Dal Vada Batter 32oz', price: 10 }
            ];

            const chutneyProducts = [
                { id: 'idliPodi', name: 'Idli Podi 5oz', price: 5 },
                { id: 'corianderChutney', name: 'Coriander Chutney 4oz', price: 3 },
                { id: 'peanutChutney', name: 'Peanut Chutney 4oz', price: 3 },
                { id: 'coconutChutney', name: 'Coconut Chutney 4oz', price: 3 }
            ];

            const allProducts = [...batterProducts, ...chutneyProducts];

            const handleProductChange = (productId, value) => {
                setFormData(prev => ({
                    ...prev,
                    products: {
                        ...prev.products,
                        [productId]: parseInt(value)
                    }
                }));
            };

            const handleInputChange = (field, value) => {
                setFormData(prev => ({
                    ...prev,
                    [field]: value
                }));
            };

            const calculateTotal = () => {
                return allProducts.reduce((total, product) => {
                    return total + (formData.products[product.id] * product.price);
                }, 0);
            };

            const handleSubmit = async () => {
                if (!formData.name || !formData.phone) {
                    alert('Please fill in required fields: Name and Phone Number');
                    return;
                }
                if (formData.deliveryType === 'delivery' && !formData.address) {
                    alert('Please enter your delivery address');
                    return;
                }
                if (!hasItems) {
                    alert('Please select at least one item');
                    return;
                }

                setIsSubmitting(true);

                // Prepare order data
                const orderData = {
                    name: formData.name,
                    phone: formData.phone,
                    email: formData.email,
                    address: formData.address,
                    deliveryType: formData.deliveryType,
                    comments: formData.comments,
                    products: {}
                };

                // Add product details
                allProducts.forEach(product => {
                    const qty = formData.products[product.id];
                    if (qty > 0) {
                        orderData.products[product.id] = {
                            name: product.name,
                            quantity: qty,
                            price: product.price,
                            subtotal: qty * product.price
                        };
                    }
                });

                try {
                    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyt6C-NsoMp1IN2rCmmLl6ct_mmcdpkcFY6ycihtwLldGKwY2Giz1nGQbTVIUpgypzZhQ/exec';

                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(orderData)
                    });

                    // Show success message
                    alert('âœ… Your order has been confirmed!\n\n' +
                        'Order Details:\n' +
                        Object.values(orderData.products).map(p => `${p.name} x${p.quantity}`).join('\n') +
                        '\n\nTotal: $' + calculateTotal().toFixed(2) +
                        '\n\nYou will receive a WhatsApp confirmation shortly.\n' +
                        'We will contact you at ' + formData.phone);

                    // Reset form
                    setFormData({
                        name: '',
                        phone: '',
                        email: '',
                        address: '',
                        deliveryType: 'delivery',
                        products: {
                            dosaBatter: 0,
                            idliBatter: 0,
                            adaiDosaBatter: 0,
                            moongDalDosaBatter: 0,
                            ragiMilletDosaBatter: 0,
                            multiMilletDosaBatter: 0,
                            pearlMilletDosaBatter: 0,
                            jowarMilletDosaBatter: 0,
                            uradDalVadaBatter: 0,
                            idliPodi: 0,
                            corianderChutney: 0,
                            peanutChutney: 0,
                            coconutChutney: 0
                        },
                        comments: ''
                    });

                } catch (error) {
                    console.error('Error submitting order:', error);
                    alert('There was an error submitting your order. Please try again or contact us directly at 408 709 9905.');
                } finally {
                    setIsSubmitting(false);
                }
            };

            const total = calculateTotal();
            const hasItems = Object.values(formData.products).some(qty => qty > 0);

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50 py-8 px-4">
                    <div className="max-w-3xl mx-auto">
                        <div className="bg-white rounded-lg shadow-lg overflow-hidden">
                            <div className="bg-gradient-to-r from-blue-400 to-indigo-500 text-white p-6">
                                <h1 className="text-3xl font-bold mb-2">Tasty Illam</h1>
                                <p className="text-blue-100">Dosa Batter - Mountain House</p>
                            </div>

                            <div className="bg-blue-50 border-l-4 border-blue-400 p-4">
                                <p className="text-sm text-gray-800 mb-2">
                                    <strong>Fresh Dosa Batter, Millet Dosa Batter, Adai Dosa Batter, Idli Batter, Idli Podi and Chutney</strong> now available in Mountain House!
                                </p>
                                <p className="text-sm text-gray-700 mb-2">Get it delivered to your doorstep for free or choose pickup.</p>
                                <div className="flex items-start gap-2 text-sm text-gray-700 bg-white rounded p-3 mt-2 shadow-sm">
                                    <Clock className="w-5 h-5 text-blue-500 flex-shrink-0 mt-0.5" />
                                    <div>
                                        <p className="font-semibold mb-1">Order Timing & Delivery Note:</p>
                                        <p>Orders placed before 1:00 PM today â†’ Delivered tomorrow morning between 10â€“11 AM</p>
                                        <p>Orders placed after 1:00 PM today â†’ Delivery time may vary â€” Kindly check with us</p>
                                    </div>
                                </div>
                                <div className="flex items-center gap-2 text-sm text-gray-700 mt-3">
                                    <Phone className="w-4 h-4 text-blue-500" />
                                    <span>Got questions? WhatsApp us: <strong>408 709 9905</strong></span>
                                </div>
                            </div>

                            <div className="p-6 space-y-6">
                                <div>
                                    <h2 className="text-xl font-semibold text-gray-800 mb-4 flex items-center gap-2">
                                        <ShoppingCart className="w-5 h-5" />
                                        Dosa Batter Types
                                    </h2>
                                    <div className="space-y-3">
                                        {batterProducts.map(product => (
                                            <div key={product.id} className="flex items-center justify-between p-4 border border-gray-200 rounded-lg hover:border-blue-300 transition">
                                                <div className="flex-1">
                                                    <label htmlFor={product.id} className="font-medium text-gray-800 cursor-pointer block">
                                                        {product.name}
                                                    </label>
                                                    <p className="text-sm text-gray-600">${product.price}.00 each</p>
                                                    {formData.products[product.id] > 0 && (
                                                        <p className="text-sm font-semibold text-blue-600 mt-1">
                                                            Subtotal: ${(product.price * formData.products[product.id]).toFixed(2)}
                                                        </p>
                                                    )}
                                                </div>
                                                <div className="flex items-center gap-2">
                                                    <label htmlFor={product.id} className="text-sm text-gray-600">Qty:</label>
                                                    <select
                                                        id={product.id}
                                                        value={formData.products[product.id]}
                                                        onChange={(e) => handleProductChange(product.id, e.target.value)}
                                                        className="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white"
                                                    >
                                                        {[...Array(6)].map((_, i) => (
                                                            <option key={i} value={i}>{i}</option>
                                                        ))}
                                                    </select>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div>
                                    <h2 className="text-xl font-semibold text-gray-800 mb-4 flex items-center gap-2">
                                        <ShoppingCart className="w-5 h-5" />
                                        Chutney & Podi Choices
                                    </h2>
                                    <div className="space-y-3">
                                        {chutneyProducts.map(product => (
                                            <div key={product.id} className="flex items-center justify-between p-4 border border-gray-200 rounded-lg hover:border-blue-300 transition">
                                                <div className="flex-1">
                                                    <label htmlFor={product.id} className="font-medium text-gray-800 cursor-pointer block">
                                                        {product.name}
                                                    </label>
                                                    <p className="text-sm text-gray-600">${product.price}.00 each</p>
                                                    {formData.products[product.id] > 0 && (
                                                        <p className="text-sm font-semibold text-blue-600 mt-1">
                                                            Subtotal: ${(product.price * formData.products[product.id]).toFixed(2)}
                                                        </p>
                                                    )}
                                                </div>
                                                <div className="flex items-center gap-2">
                                                    <label htmlFor={product.id} className="text-sm text-gray-600">Qty:</label>
                                                    <select
                                                        id={product.id}
                                                        value={formData.products[product.id]}
                                                        onChange={(e) => handleProductChange(product.id, e.target.value)}
                                                        className="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white"
                                                    >
                                                        {[...Array(6)].map((_, i) => (
                                                            <option key={i} value={i}>{i}</option>
                                                        ))}
                                                    </select>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div>
                                    <h2 className="text-xl font-semibold text-gray-800 mb-3">Delivery Option</h2>
                                    <div className="space-y-2">
                                        <label className="flex items-center p-3 border border-gray-200 rounded-lg cursor-pointer hover:bg-blue-50">
                                            <input
                                                type="radio"
                                                name="deliveryType"
                                                value="delivery"
                                                checked={formData.deliveryType === 'delivery'}
                                                onChange={(e) => handleInputChange('deliveryType', e.target.value)}
                                                className="w-4 h-4 text-blue-500"
                                            />
                                            <span className="ml-3 text-gray-800">Delivery (Free)</span>
                                        </label>
                                        <label className="flex items-center p-3 border border-gray-200 rounded-lg cursor-pointer hover:bg-blue-50">
                                            <input
                                                type="radio"
                                                name="deliveryType"
                                                value="pickup"
                                                checked={formData.deliveryType === 'pickup'}
                                                onChange={(e) => handleInputChange('deliveryType', e.target.value)}
                                                className="w-4 h-4 text-blue-500"
                                            />
                                            <span className="ml-3 text-gray-800">Pickup</span>
                                        </label>
                                    </div>
                                </div>

                                <div>
                                    <h2 className="text-xl font-semibold text-gray-800 mb-3">Your Information</h2>
                                    <div className="space-y-4">
                                        <div>
                                            <label htmlFor="name" className="block text-sm font-medium text-gray-700 mb-1">
                                                Full Name <span className="text-red-500">*</span>
                                            </label>
                                            <input
                                                type="text"
                                                id="name"
                                                value={formData.name}
                                                onChange={(e) => handleInputChange('name', e.target.value)}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                                placeholder="Enter your name"
                                            />
                                        </div>

                                        <div>
                                            <label htmlFor="phone" className="block text-sm font-medium text-gray-700 mb-1">
                                                Phone Number <span className="text-red-500">*</span>
                                            </label>
                                            <input
                                                type="tel"
                                                id="phone"
                                                value={formData.phone}
                                                onChange={(e) => handleInputChange('phone', e.target.value)}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                                placeholder="(123) 456-7890"
                                            />
                                        </div>

                                        <div>
                                            <label htmlFor="email" className="block text-sm font-medium text-gray-700 mb-1">
                                                Email
                                            </label>
                                            <input
                                                type="email"
                                                id="email"
                                                value={formData.email}
                                                onChange={(e) => handleInputChange('email', e.target.value)}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                                placeholder="your@email.com"
                                            />
                                        </div>

                                        {formData.deliveryType === 'delivery' && (
                                            <div>
                                                <label htmlFor="address" className="block text-sm font-medium text-gray-700 mb-1">
                                                    Delivery Address <span className="text-red-500">*</span>
                                                </label>
                                                <textarea
                                                    id="address"
                                                    value={formData.address}
                                                    onChange={(e) => handleInputChange('address', e.target.value)}
                                                    rows={3}
                                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                                    placeholder="Enter your full delivery address"
                                                />
                                            </div>
                                        )}

                                        <div>
                                            <label htmlFor="comments" className="block text-sm font-medium text-gray-700 mb-1">
                                                Special Instructions (Optional)
                                            </label>
                                            <textarea
                                                id="comments"
                                                value={formData.comments}
                                                onChange={(e) => handleInputChange('comments', e.target.value)}
                                                rows={3}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                                placeholder="Any special requests or comments?"
                                            />
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-gradient-to-r from-blue-50 to-indigo-50 rounded-lg p-5 border-2 border-blue-300">
                                    <div className="flex justify-between items-center">
                                        <h3 className="text-xl font-bold text-gray-800">Order Total:</h3>
                                        <span className="text-3xl font-bold text-blue-600">${total.toFixed(2)}</span>
                                    </div>
                                </div>

                                <button
                                    onClick={handleSubmit}
                                    disabled={isSubmitting}
                                    className="w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-semibold py-4 px-6 rounded-lg hover:from-blue-600 hover:to-indigo-700 transition shadow-lg text-lg disabled:opacity-50 disabled:cursor-not-allowed"
                                >
                                    {isSubmitting ? 'Submitting Order...' : 'Submit Order'}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<OrderForm />, document.getElementById('root'));
    </script>
</body>
</html>
